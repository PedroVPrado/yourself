<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/popUp.css">
</head>
<body>
    <button onclick="">open modal</button>

    <!-- Register Pop Up -->
    <div class="modal-custom" id="modal-custom">
        <div class="modal-header-custom">
            <span class="modal-title-custom">Obrigade pela sua inscrição!</span>
        </div>
        <div class="modal-body-custom">
            <span>Em breve um dos nossos consultores UP Style entrará em contato pelo seu WhatsApp para mais informações.</span>
        </div>
        <button data-close-pop-up-custom-button id="modal-close-custom">Ok, entendi!</button>
    </div>
    <div id="overlay-custom"></div>
    <script type="text/javascript" src="js/popUp.js"></script>
</body>
</html>
